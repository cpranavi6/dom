<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Manipulation Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <h1 id="title" class="text-center text-dark">DOM Manipulation Form</h1>
    <p id="description" class="text-muted visually-hidden">Dynamic rendering of data into table.</p>
    <div class="container">
        <form id="form" class="container d-flex flex-column my-5" method="get">
            <div class="form-group row">
                <div class="col-2">
                    <label for="firstName">First Name</label>
                </div>
                <div class="col">
                    <input id="first-name" class="firstName" type="text" placeholder="First Name" required>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-2">
                    <label for="lname">Last Name</label>
                </div>
                <div class="col">
                    <input id="last-name" class="lastName" type="text" placeholder="Last Name" required>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-2">
                    <label for="address">Address</label>
                </div>
                <div class="col">
                    <textarea id="address" class="address" name="address" style="resize: both;" cols="22"
                        placeholder="Enter your address" required></textarea>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-2">
                    <label for="pincode">Pin Code</label>
                </div>
                <div class="col">
                    <input id="pincode" class="pin" type="text" placeholder="Enter Pin-code" required>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-2">
                    <label>Gender:</label>
                </div>
                <div class="col">
                    <input type="radio" class="gender" name="gender" id="male" value="male">
                    <label for="male" class="m-1">Male</label>
                    <input type="radio" class="gender" name="gender" id="female" value="female">
                    <label for="female" class="m-1">Female</label>
                    <input type="radio" class="gender" name="gender" id="other" value="other">
                    <label for="other" class="m-1">Other</label>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-2">
                    <label>Choice of food:</label>
                </div>
                <div class="col">
                    <input class="foods" type="checkbox" value="Ice-cream" id="Ice-cream">
                    <label for="Ice-cream" class="m-1">Ice-cream</label>
                    <input class="foods" type="checkbox" value="Chips" id="Chips">
                    <label for="Chips" class="m-1">Chips</label>
                    <input class="foods" type="checkbox" value="Soft-drinks" id="Soft-drinks">
                    <label for="Soft-drinks" class="m-1">Soft-drinks</label>
                    <input class="foods" type="checkbox" value="Sweets" id="Sweets">
                    <label for="Sweets" class="m-1">Sweets</label>
                    <input class="foods" type="checkbox" value="Dark-chocolate" id="Dark-chocolate">
                    <label for="Dark-chocolate" class="m-1">Dark-chocolate</label>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-2">
                    <label for="state">State</label>
                </div>
                <div class="col">
                    <input type="text" id="state" required>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-2">
                    <label for="country">Country</label>
                </div>
                <div class="col">
                    <input type="text" id="country" required>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <input type="submit" value="Submit" id="submit" class="btn btn-primary">
                </div>
            </div>
            <div id="error" class="text-center text-danger text-capitalize"></div>
            <table class="table container-fluid">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Address</th>
                        <th>Pin Code</th>
                        <th>Gender</th>
                        <th>Choice of Food</th>
                        <th>State</th>
                        <th>Country</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </form>
    </div>

    <script src="script.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>

</html>
